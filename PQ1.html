<!-- Question 1: Personal Profile Page
Goal: Apna ek simple profile webpage banao
Requirements:
<html>, <head>, <title>, <body> ka sahi structure use karo
Page ka title “My Profile” rakho
<h1> me apna naam likho
Ek paragraph me apne baare me likho
Apni photo lagao (<img> tag se)
Ek link lagao jo kisi external site (jaise Instagram ya GitHub) pe jaaye
Ek ordered list me 3 hobbies aur unordered list me 3 favorite foods likho
Concepts covered: basic structure, headings, paragraphs, images, links, lists -->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Profile</title>
</head>

<body>
    <header>
        <h1>Sohail Ansari</h1>
        <!-- <br> -->
        <p>My name is Sohail Ansari. I am learning Html5.</p>
    </header>
    <hr>
    <main>
        <section>
            <img src="/Learn-Html/Untitled design.png" alt="img" width="200px">
            <hr>
            <a href="https://github.com/SohailAn11">GitHub-profile</a>
        </section>
        <hr>
        <section>
            <p>My hobbies</p>
            <ol>
                <li>Coding</li>
                <li>Playing badminton</li>
                <li>Reading religious books</li>
            </ol>
            <br>
        </section>
        <hr>
        <section>
            <p>My favorite foods</p>
            <ul>
                <li>Mutton</li>
                <li>Paneer</li>
                <li>Rajma chawal</li>
            </ul>
        </section>
    </main>

</body>

</html>
